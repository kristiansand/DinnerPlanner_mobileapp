<!doctype html>
<html class="no-js" lang="nb">
    <head>
        <meta charset="utf-8">
        <title>DinnerPlanner</title>
		<meta name="application-name" content="DinnerPlanner" />
		<meta name="author" content="Group7" />
        <meta name="description" content="DinnerPlanner - Vi gjør det lett å planegge middag!">
		<meta name="keywords" content="meta tags,search engine optimization" />
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        
        <link rel="stylesheet" href="css/default.css">
        
        
    </head>
    <body ng-app="angularjsApp" ng-controller="FollowersCtrl">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
      
        <div class="page">
			
			<!-- NAVBAR -->
                <!-- Fixed navbar -->
                <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <a href="#sidebar-menu" id="toggle-sidebar-menu" class="visible-xs"><i class="fa fa-bars fa-2x"></i></a>
                        <ul class="nav navbar-nav">
                            <!-- Notifications -->
                            
                            <!-- User -->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="images/orange.jpeg" alt="Bill" class="img-circle" width="40"/>
                                    {{ currentUser.getUsername() }} <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="profile.html?user_id={{currentUser.id}}">Profile</a></li>
                                    <li><a href="recipes.html">My recipes</a></li>
                                    <li><a href="#" ng-click="logOut()">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- END NAVBAR -->
            <!-- SIDE BAR -->
            <div class="sidebar left hidden-xs">
                <a id="brand" href="#">{{ title }}</a>
                <div id="menu">
                    <ul>
                        <li class="">
                            <a href="index.html">
                                <i class="icon-user-1"></i> Recipes
                            </a>
                        </li>
                        <li class="">
                            <a href="followers.html">
                                <i class="fa fa-group"></i> Following
                            </a>
                        </li>
                        </ul>
                    </div>
                </div>
            <!-- END SIDE BAR -->

			<!-- CONTENT -->
            <div id="content">
                    <!-- USER SEARCH --->
                        <div class="input-group">
                            <input type="text" class="form-control share-text" placeholder="Search user..." ng-model="userSearchInput" ng-value="username" ng-keyup="searchForUser()"/>
                            <div class="input-group-btn">
                                <a class="btn btn-primary" href="#">
                                    Search
                                    <i class="fa fa-user"></i>
                                </a>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                        <!--- SEARCH RESULTS -->
                        <div id="user-search-result" ng-repeat="user in searchResults">
                            <div class="panel panel-default user-box">
                                <div class="media">
                                    <img src="images/orange.jpeg" width="60" class="media-object img-circle pull-left"/>
                                    <div class="media-body">
                                        <a href="profile.html?user_id={{ user.id }}" class="username">{{user.getUsername()}}</a>
                <a href="#" class="btn btn-default btn-sm" ng-click="currentUser.follow(user)">Follow <i class="fa fa-share"></i></a><br/><br/>
                                    </div>
                                </div>
                            </div>
                    
                    </div>
                    
                    <!-- END USER SEARCH --->
                        
                
                
                    
                    <!-- LIST ALL FOLLOWERS -->
                <h3>Followers</h3>
                <div id="user-search-result" ng-repeat="follower in followers">
                            <div class="panel panel-default user-box">
                                <div class="media">
                                    <img src="images/orange.jpeg" width="60" class="media-object img-circle pull-left"/>
                                    <div class="media-body">
                                        <a href="profile.html?user_id={{ follower.id }}" class="username">{{follower.getUsername()}}</a>
                <a href="#" class="btn btn-default btn-sm" ng-click="currentUser.unFollow(follower)">Unfollow <i class="fa fa-share"></i></a><br/><br/>
                                    </div>
                                </div>
                            </div>
                    
                    </div>
                    <!--- END LIST ALL FOLLOWERS -->
                
                </div>
            </div>
         
            
            
            
            
            <!-- END CONTENT -->

        </div>

           ga('send', 'pageview');

        <script src="components/jquery/jquery-2.1.1.min.js"></script>
        <script src="components/angular/angular.min.js"></script>
        <script src="components/angular-cookies/angular-cookies.min.js"></script>



        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/followers.js"></script>
        <script src="scripts/plugins/parse.js"></script>
        <script src="scripts/vendor.min.js"></script>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
